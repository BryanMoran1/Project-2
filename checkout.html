      <fieldset>
        <legend>Personal Information</legend>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                    <label for="inputEmail4">First name*</label>
                    <input type="text" class="form-control" id="First name" required placeholder="first name">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputPassword4">Last name*</label>
                    <input type="text" class="form-control" id="Last name" required placeholder="last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                    <label for="inputEmail4">Email*</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputPassword4">Confirm Email*</label>
                    <input type="password" class="form-control" id="Confirm email" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddress">Address*</label>
                    <input type="text" class="form-control" id="inputAddress" required placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-2">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="city" placeholder="city" required>
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" placeholder="state" required>
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="Zip code" placeholder="12345" required>
                    </div>
                </div>
                <div class ="form-row">
                <div class="form-group col-md-4">
                <label for="card">Cardholder's name</label>
                <input type="text" class="form-control" id="Cardholder's name" placeholder="Cardholder's name" required>
                </div>
                <div class="form-group col-md-4">
                <label for="card">Card number</label>
                <input type="number" class="form-control" id="card number" placeholder="card number" required>
                </div>    
                </div>

                <div class ="form-row">
                  <div class="form-group col-md-3">
                  <label for="card">Expiration date</label>
                  <input type="text" class="form-control" id="expiration date" placeholder="Exp date" required>
                  </div>
                  <div class="form-group col-md-2">
                  <label for="card">CVV</label>
                  <input type="number" class="form-control" id="CVV" placeholder="CVV" required>
                  </div>    
                  </div>

                <button type="submit" class="btn btn-primary">Checkout</button>
                
            </form>
     </fieldset>
